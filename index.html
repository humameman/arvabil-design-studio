<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arvabil Design Studio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ========== Base Layout ========== */

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Video Gallery */
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 50px;
      background: #f9f9f9;
    }
    .video-gallery iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-top: 40px;
      font-weight: bold;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: #111;
      padding: 60px 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .side-menu ul {
      list-style: none;
      padding: 0;
    }
    .side-menu li {
      margin: 20px 0;
    }
    .side-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .side-menu .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2f2f2f;
      height: 100px;
      padding: 0 40px;
      position: relative;
      flex-wrap: nowrap;
    }
    .menu-btn {
      font-size: 32px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .logo img {
      height: 65px;
    }
    .logo span {
      font-size: 34px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      white-space: nowrap;
    }
    .header-right {
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      text-align: right;
    }
    .header-right a {
      color: white;
      font-size: 16px;
      text-decoration: none;
    }

    /* Back Button */
    .back-btn {
      display: none;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* Main Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      height: 300px;
      color: white;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
    }
    .card-content {
      position: relative;
      padding: 20px;
      z-index: 2;
    }
    .card-content .number {
      font-size: 28px;
      font-weight: bold;
    }
    .card-content h2 {
      margin: 10px 0 0;
      font-size: 22px;
    }

    /* ================== Responsive Queries ================== */

    /* Tablets */
    @media (max-width: 991px) {
      .header {
        padding: 0 20px;
        height: auto;
        flex-wrap: wrap;
      }
      .logo {
        position: relative;
        transform: none;
        left: auto;
        margin: 10px auto;
      }
      .logo img {
        height: 55px;
      }
      .logo span {
        font-size: 24px;
      }
      .header-right {
        justify-content: center;
        font-size: 16px;
        gap: 6px;
        margin-top: 8px;
      }
    }

    /* Mobile Phones */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 10px 15px;
        height: auto;
      }
      .menu-btn {
        align-self: flex-start;
        font-size: 28px;
        margin-bottom: 10px;
      }
      .logo {
        flex-direction: column;
        gap: 5px;
        margin: 0;
      }
      .logo img {
        height: 50px;
      }
      .logo span {
        font-size: 20px;
      }
      .header-right {
        font-size: 14px;
        gap: 5px;
        text-align: center;
        flex-direction: column;
        margin-top: 10px;
      }
      .video-gallery {
        padding: 20px;
      }
      .cards {
        padding: 20px;
      }
      .card {
        height: 220px;
      }
      .card-content h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- JS -->
  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.left = "0";
    }
    function closeMenu() {
      document.getElementById("sideMenu").style.left = "-300px";
    }

    // Show back button only if not on home page
    const currentPage = window.location.pathname.split("/").pop();
    if (currentPage && currentPage !== "" && currentPage !== "index.html") {
      document.getElementById("backBtn").style.display = "inline-block";
    }
  </script>
